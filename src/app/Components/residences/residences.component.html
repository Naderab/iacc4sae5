    <tr *ngFor="let r of listResidences">
        <td><img [src]="r.image" width="50" height="50"></td>
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.status}}</td>
        <td><button (click)="selectResidence(r)">Show location</button>
        <button (click)="addToFavoris(r)">Like</button>
        </td>
    </tr>
</table>
