<div class="container">
    <div class="row">
        Add new rÃ©sidence
    </div>
    <div class="row">
        <form [formGroup]="residence">
            <div class="mb-3">
                <label>Name :</label>
                <input class="form-control" formControlName="name">
                <div class="alert alert-danger" *ngIf="name!.invalid && 
                (name!.touched || name!.dirty)">
                    <div *ngIf="name!.hasError('required')">
                        Name is required</div>
                    <div *ngIf="name!.hasError('minlength')">
                        Name must have at least 3 characters</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Address :</label>
                <input class="form-control" formControlName="address">
                <div class="alert alert-danger" *ngIf="address!.invalid && (address!.touched || address!.dirty)">
                    Address is required
                </div>
            </div>
            <div class="mb-3">
                <label>Image :</label>
                <input class="form-control" formControlName="image">
            <div class="alert alert-danger" *ngIf="image!.invalid && (image!.touched || image!.dirty)">
                Image is required
            </div>
            </div>
            <div class="mb-3">
                <label>Status :</label>
                <select class="form-select" formControlName="status" >
                    <option value="Disponible" >Disponible</option>
                    <option value="Vendu">Vendu</option>
                    <option value="En Construction">En construction</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" 
                (click)="Add()" value="Add residence" [disabled]="residence.invalid">
            </div>
        </form>
    </div>
</div>
